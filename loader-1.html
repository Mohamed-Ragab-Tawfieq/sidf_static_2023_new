<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Saudi Industrial Development Fund">
        <link rel="icon" href="assets/favicon.png">
        <link rel="apple-touch-icon" href="assets/favicon.png">
        <title>SIDF</title>
        <link rel="preload" href="assets/styles/loader/loader-1.min.css" as="style" onload="this.rel='stylesheet'">
        <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
        <link rel="stylesheet" href="assets/styles/main.min.css">
    </head>

    <body class="home" id="body">
        <div class="loader-1" id="loader1">
            <img src="assets/images/logo.svg" class="top-img" alt="logo" loading="eager">
            <div class="bg flex-center">
                <img src="assets/images/loader-arrows.svg" class="loader-arrows" alt="arrows" loading="eager">
                <img src="assets/images/50-years.svg" class="loader-years" width="755" alt="50-years" loading="eager">
            </div>

            <div class="bottom-img">
                <div class="progress-lines">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h1 class="display-3 text-info fw-5">
                    <span>التقـرير السنوي</span>
                    <span>2023</span>
                </h1>
            </div>

            <div class="logo-img absolute-center">
                <img src="assets/images/icons/loader-logo.svg" alt="logo" loading="eager">
            </div>
        </div>

        <script defer>
            document.addEventListener('DOMContentLoaded', function () {
                const loader = document.getElementById('loader1');
                const loaderYears = document.querySelector('.loader-years');
                loaderYears.style.transform = 'scale(0)';

                setTimeout(() => {
                    loaderYears.style.transition = 'transform 1.2s ease-in';
                    loaderYears.style.transform = 'scale(1)';
                }, 4500);

                setTimeout(() => {
                    loader.classList.add('hide')
                }, 8000);
            });
        </script>
    </body>

</html>
